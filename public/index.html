<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebChat</title>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="chat">
    <input type="text" name="username" placeholder="Digite seu usuário">
    <div class="messages"></div>
    <input type="text" name="message" placeholder="Digite sua mensagem">
    <button type="submit">Enviar</button>
  </form>

  <script type="text/javascript">

    const socket = io('http://localhost:3000'); // io está sendo definido pelo script da linha 10

    const renderMessage = (message) => {
      $('.messages')
      .append('<div class="message"><strong>' + message.author + '</strong>:'+ message.message +'</div>');
    }

    const prevMessages = (message) => {
      for (message of messages) {
        renderMessage(message)
      }
    }
        
    // ao atualizar a página, as mensagens enviadas não sumirao
    socket.on('previousMessages', prevMessages);

    socket.on('receivedMessage', renderMessage);

    // verificar se o chat é enviado:
    const chatForm = (event) => {
      event.preventDefault();

      var author = $('input[name=username]').val();
      var message = $('input[name=message]').val();
      
      if (author.length && message.length) { // se tem usuario e mensagem digitado
        var messageObject = { // enviar um objeto
          author: author,
          message: message,
        };
      }

      renderMessage(messageObject);
      
      socket.emit('sendMessage', messageObject)
    }
  </script>
</body>
</html>
