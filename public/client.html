  <body>
    <h2>Welcome to the WebChien Chat</h2>
    <ul id="messages"></ul>
    <!-- Cada mensagem ou seja li deve ter o data-testid="message". -->
    <form class=chat-inputs>
      <input data-testid="nickname-box" type="text" id="nickname-input" name="nickname" placeholder="Enter your nickname here">
      <button data-testid="nickname-save" id="nickname-save" type="button">Save nickname</button>
      <input data-testid="message-box" type="text" id="message-input" name="message" placeholder="Digit your message here">
    </form>
    <button data-testid="send-button" id="send">Send message</button>
